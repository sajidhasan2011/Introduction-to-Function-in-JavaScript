<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <h1 style="color: chartreuse">Codingal Education</h1>
    <h3>Function Declaration</h3>
    <script>
      function add(a, b) {
        return a + b;
      }
      //this is a comment and this is expression Function
      var mult = function (a, b) {
        return a * b;
      };
      //Arrow Function
      var div = (a, b) => a / b;

      document.write(`Regular Function: ${add(8, 10)} <br>`);
      document.write(`Expression Function: ${mult(5, 10)} <br>`);
      document.write(`Arrow Function :${div(6500, 10)}`);
    </script>
  </body>
</html>
